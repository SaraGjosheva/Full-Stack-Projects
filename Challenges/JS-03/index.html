<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Reviews</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div>
        <h1 class="text-center fw-bolder my-4">Product Overview</h1>
      </div>

      <div class="container mt-5">
        <div class="row" id="product-list"></div>
      </div>

      <div
        class="modal fade"
        id="productModal"
        tabindex="-1"
        aria-labelledby="productModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title h3 fw-bolder" id="productModalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="mb-4">
                <strong>Rating:</strong> <span id="productRating"></span>
              </p>
              <ul id="reviewList" class="list-group mb-3"></ul>
              <h5 class="mb-3 h4">Add Review</h5>
              <form id="reviewForm">
                <div class="mb-3">
                  <label for="reviewComment" class="form-label">
                    Review Comment:</label
                  >
                  <textarea
                    class="form-control"
                    id="reviewComment"
                    rows="2"
                    required
                  ></textarea>
                </div>
                <div class="row g-3 align-items-center mb-3">
                  <div class="col-auto">
                      <label for="reviewRating" class="col-form-label">Rating:</label>
                  </div>
                  <div class="col-auto">
                      <select class="form-select" id="reviewRating">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                      </select>
                  </div>
                  <div class="col-auto">
                      <button type="submit" class="btn btn-primary">Submit Review</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./index.js"></script>
    </main>
  </body>
</html>
