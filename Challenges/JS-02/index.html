<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Progress Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container my-4">
      <h1 class="text-center mb-5 fw-bolder">Book Progress Tracker</h1>

      <table class="table table-striped" id="bookTable">
        <thead>
          <tr>
            <th>Book by Author</th>
            <th>Total Pages</th>
            <th>Current Page</th>
            <th>Status</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2 class="mt-5 mb-4 text-center fw-bolder h1">Add a New Book</h2>
      <form id="addBook" class="row g-3">
        <div class="col-12 col-md-6">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter Book Title"
            class="form-control"
            required
          />
        </div>
        <div class="col-12 col-md-6">
          <label for="author" class="form-label">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Enter Author"
            class="form-control"
            required
          />
        </div>
        <div class="col-12 col-md-6">
          <label for="maxPages" class="form-label">Total Pages</label>
          <input
            type="number"
            id="maxPages"
            name="maxPages"
            placeholder="Enter Total Pages"
            class="form-control"
            required
          />
        </div>
        <div class="col-12 col-md-6 pb-4">
          <label for="onPage" class="form-label">Current Page</label>
          <input
            type="number"
            id="onPage"
            name="onPage"
            placeholder="Enter Current Page"
            class="form-control"
            required
          />
        </div>
        <div class="col-12 col-12 text-center">
          <button type="submit" class="btn btn-primary" name="addBook">
            Add Book
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- type="module" - ES6 module enabling import export, scoped variables and strict mode -->
    <script type="module" src="index.js"></script>
  </body>
</html>
